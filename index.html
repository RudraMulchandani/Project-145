<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
<body>
    <a-scene background="color:skyblue">
        <a-box color="cyan" position="-1 0.5 -3" radius="0 45 0" >
        </a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="red"></a-sphere>
        <a-octahedron position="1.2 1 -2.5" rotation="-80 90 0" scale="0.5" color="green"></a-octahedron>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>
    </a-scene>
</body>

</html>
